name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        # npm ci uses dependencies from package-lock. npm install would install new dependencies
        run: npm ci
      - name: Run tests
        run: npm test
